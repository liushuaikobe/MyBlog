{% extends "base.html" %}

{% block head %}
<script src="static/ckeditor/ckeditor.js"></script>
<script src="static/codemirror/lib/codemirror.js"></script>
<link rel="stylesheet" href="static/codemirror/lib/codemirror.css">
<script src="static/codemirror/mode/xml/xml.js"></script>
{% endblock %}

{% block content %}
<div class="rightcontainer">
	<ul class="nav nav-tabs">
		<li><a href=".">Settings</a></li>
		<li class="active"><a href="#">Post new Articles</a></li>
		<li><a href="?action=artmanage">Article Management</a></li>
	</ul>
	<form class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="articlename">Name of Articles</label>
			<div class="controls">
				<input type="text" id="articlename">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="articletype">type of Articles</label>
			<div class="controls">
				<select id="articletype">
					<option>Original</option>
					<option>Reserved</option>
					<option>Translation</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="articlecate">Category of Articles</label>
			<div class="controls">
				<select id="articlecate">
					<option>C++</option>
					<option>Java</option>
					<option>Python</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<div>
				<textarea name="blogeditor"></textarea>
			</div>
		</div>
		<div class="control-group">
			<div>
				<textarea name="code" id="code"></textarea>
			</div>
		</div>
		<div class="control-group">
			<div>
				<button type="submit" class="btn btn-success">Post</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}

{% block js %}
{{ js.super }}
<script>CKEDITOR.replace('blogeditor');</script>
<script type="text/javascript">
	var editor = CodeMirror.fromTextArea(document.getElementById("code"), 
	{
		mode: "application/xml",
		styleActiveLine: true,
		lineNumbers: true,
		lineWrapping: true
	});
	</script>
{% endblock %}
