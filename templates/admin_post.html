{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="static/css/CodeBtn.css">
<script src="static/jquery/jquery-1.4.4.min.js"></script>
<script src="static/xheditor/xheditor-1.1.14-zh-cn.min.js"></script>
{% endblock %}

{% block content %}
<div class="rightcontainer">
	<ul class="nav nav-tabs">
		<li><a href=".">Settings</a></li>
		<li class="active"><a href="#">Post new Articles</a></li>
		<li><a href="?tab=artmanage">Article Management</a></li>
		<li><a href="?tab=catemanage">Category Management</a></li>
	</ul>
	<form class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="articlename">Name of Articles</label>
			<div class="controls">
				<input type="text" id="articlename">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="articletype">type of Articles</label>
			<div class="controls">
				<select id="articletype">
					<option>Original</option>
					<option>Reserved</option>
					<option>Translation</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="articlecate">Category of Articles</label>
			<div class="controls">
				<select id="articlecate">
					<option>C/C++</option>
					<option>Java</option>
					<option>Python</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<div>
				<textarea name="blogeditor" id="blogeditor" style="width:860px;height:400px; no-repeat left top fixed"></textarea>
			</div>
		</div>
		<div class="control-group">
			<div>
				<button type="submit" class="btn btn-success">Post</button>
			</div>
		</div>
	</form>

	<hr>

	<!-- Insert some images -->
	<div class="control-group">
		<div>
			<table class="table table-striped table-bordered">
				<tr>
					<td><strong>Insert Images</strong></td>
				</tr>
				<tr>
					<td><strong>#</strong></td>
					<td><strong>image</strong></td>
					<td><strong>options</strong></td>
				</tr>
				<tr>
					<td>1</td>
					<td>http://liushuaikobe.org/images/123.png</td>
					<td>
						<div class="form-inline">
							<button type="submit" class="btn btn-warning btn-small">I</button> 
							<button type="submit" class="btn btn-danger btn-small">D</button>
						</div>
					</td>
				</tr>
				<tr>
					<form enctype="multipart/form-data" method="POST">
						<td>2</td>
						<td>
							<input type="file" name="file">
						</td>
						<td>
							<button class="btn btn-small">Add a Image</button>
						</td>
					</form>
				</tr>
			</table>
		</div>
	</div>
</div>
{% endblock %}

{% block js %}
{{ js.super }}
<script src="static/js/admin_post.js"></script>
{% endblock %}
