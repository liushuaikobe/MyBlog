<!DOCTYPE html>
<html>
<head lang="en">
	<title> {% block title %} liushuaikobe's blog {% endblock %} </title>
	<link href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="{{ STATIC_URL }}css/my.css" rel="stylesheet" type="text/css">
	<link href="{{ STATIC_URL }}css/leftcolumn.css" rel="stylesheet" type="text/css">
	<link href="{{ STATIC_URL }}css/rightcontent.css" rel="stylesheet" type="text/css">
	{% block head %}
	<script src="{{ STATIC_URL }}jquery/jquery-1.4.4.min.js"></script>
	{% endblock %}
</head>
<body>
	<!-- title -->
	<div class="container">
		<div class="masthead">
			<h3 class="muted">{{ blog_name }}</h3>
			<div class="navbar">
				<div class="navbar-inner">
					<div class="container">
						<ul class="nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#">Downloads</a></li>
							<li><a href="#">About</a></li>
							<li><a href="#">Contact</a></li>
						</ul>
					</div>
				</div>
			</div><!-- /.navbar -->
	</div>

	<!-- blog content -->
	<div class="container">
		<div class="row">
			<div class="span3">
				<div class="idcard">
					<div>
						<img src="{{ STATIC_URL }}image/avatar.png" class="img-rounded">
					</div>
				</div>
				<div class="weibo">
					<iframe width="100%" height="550" class="share_self"  frameborder="0" scrolling="no" src="http://widget.weibo.com/weiboshow/index.php?language=&width=0&height=550&fansRow=2&ptype=1&speed=0&skin=1&isTitle=1&noborder=1&isWeibo=1&isFans=0&uid=2401223565&verifier=92a06e51&dpc=1"></iframe>
				</div>
			</div>
			<div class="span9">
				{% block content %}{% endblock %}
			</div>
		</div>
	</div>

	<hr>
	<div class="footer">
		<p>&copy; liushuai HIT IBM Center</p>
	</div>
	{% block js %}
    <script src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/manage_common.js"></script>
    {% endblock %}
<body>
</html>
