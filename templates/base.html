<!DOCTYPE html>
<head lang="en">
	<title> {% block title %} liushuaikobe's blog {% endblock %} </title></head>
	<link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="../static/css/my.css" rel="stylesheet">
<body>
	<!-- title -->
	<div class="container">
		<div class="masthead">
			<h3 class="muted">{{ blog_name }}</h3>
			<div class="navbar">
				<div class="navbar-inner">
					<div class="container">
						<ul class="nav">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#">Projects</a></li>
							<li><a href="#">Services</a></li>
							<li><a href="#">Downloads</a></li>
							<li><a href="#">About</a></li>
							<li><a href="#">Contact</a></li>
						</ul>
					</div>
				</div>
			</div><!-- /.navbar -->
	</div>

	<!-- blog content -->
	<div class="container">
		<div class="row">
			<div class="span3" style="background-color:#0F0000;"></div>
			<div class="span9" style="background-color:#000000;">
				<div class="container">
					{% block content %}{% endblock %}
				</div>
			</div>
		</div>
	</div>

	<hr>
	<div class="footer">
		<p>&copy; liushuai</p>
	</div>

	<script src="http://code.jquery.com/jquery.js"></script>
    <script src="../bootstrap/static/js/bootstrap.min.js"></script>
<body>
</html>
